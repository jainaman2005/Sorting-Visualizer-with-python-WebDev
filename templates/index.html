<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="">
    <div class="container-fluid d-flex flex-column mx-auto w-100 min-vh-100 py-4">
        <h1 class="text-center text-info-emphasis mb-4">Sorting Visualizer</h1>
        <!-- Chart Canvas -->
        <canvas id="chart" class="w-sm-75 d-none border mb-2 border-secondary p-1" style=" height: 400px; max-height: 500px;"></canvas>
        <div
            class="h-100 w-md-75 d-flex flex-column flex-sm-row flex-wrap mx-auto gap-3 border border-secondary-subtle rounded bg-body-tertiary p-4 mb-4">

            <!-- Algorithm Dropdown -->
            <div class="w-100 d-flex align-items-center justify-content-between flex-wrap gap-2">
                <label for="algorithm" class="form-label m-0">Algorithm:</label>
                <select id="algorithm" class="form-select w-sm-50 w-100">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
            </div>

            <!-- Size and Speed Sliders -->
            <div class="w-100 d-flex flex-column flex-sm-row justify-content-between gap-3">
                <div class="d-flex align-items-center justify-content-between flex-grow-1">
                    <label for="size" class="form-label m-0">Array Size:</label>
                    <input type="range" id="size" class="form-range w-50" min="10" max="100" value="40" />
                </div>
                <div class="d-flex align-items-center justify-content-between flex-grow-1">
                    <label for="speed" class="form-label m-0">Speed:</label>
                    <input type="range" id="speed" class="form-range w-50" min="10" max="300" value="150" />
                </div>
            </div>

            <!-- Generate Button -->
            <div class="w-100 text-center">
                <button onclick="generateArray()" class="btn btn-primary px-4 " id="generate">Generate</button>
            </div>

            <!-- Start and Stop Buttons -->
            <div class="w-100 d-flex justify-content-between gap-2">
                <button onclick="startSort()" class="btn btn-outline-primary flex-fill bg-primary-subtle">Start</button>
                <button onclick="stopSort()" class="btn btn-outline-danger flex-fill bg-danger-subtle" id="stopbtn">Stop</button>
            </div>
        </div>

        
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
